<ion-modal-view class="driver-add-view">
  <ion-header-bar>
    <h1 class="title">Add Driver</h1>
    <div class="buttons">
      <button class="button button-clear button-icon button-stable ion-ios-close-empty" ng-click="closeDriver()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="driverAddForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Owner ID</span>
          <input type="text" ng-model="driver.id" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Expires</span>
          <input type="date" ng-model="driver.expires" required>
        </label>
      </div>
    </form>

    <div class="row">
      <div class="col col-top">
        <button class="button button-calm align-left" ng-click="closeDriver()">Cancel</button>
        <button class="button button-calm align-right" ng-click="save()" ng-disabled="driverAddForm.$invalid">Save</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
