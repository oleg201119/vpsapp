<ion-modal-view class="otpcode-view">
  <ion-header-bar>
    <h1 class="title">OTP Code</h1>
  </ion-header-bar>
  <ion-content>
    <form name="otpForm" novalidate>
      <div class="list">
        <div class="item">
          OwnerID: {{code.oid}}
        </div>
        <div class="item">
          OTP Code: {{code.otp}}
        </div>
      </div>      
    </form>

    <div class="row">
      <div class="col col-top">
        <button class="button button-calm align-left" ng-click="closeOtpModal()">Cancel</button>
        <button class="button button-calm align-right" ng-click="closeOtpModal()">OK</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
