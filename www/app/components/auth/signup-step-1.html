<ion-view class="signup-view">
  <div class="bar bar-header bar-light">
    <h1 class="title">Register Your Details (1 of 4)</h1>
  </div>
  <ion-content scroll="false" class="has-header">
    <div class="top-content row">
      <div class="col col-top">
        <form name="signupForm" novalidate xng-submit="signup_step_1()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="email" ng-model="auth.email" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Confirm Email</span>
              <input type="email" ng-model="auth.email2" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Alias</span>
              <input type="text" ng-model="auth.alias" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Date of birth</span>
              <input type="date" ng-model="auth.birth" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Drivers license no</span>
              <input type="text" ng-model="auth.licenseNo" required>
            </label>
            <label class="item item-input">
              <span class="input-label">Confirm license no</span>
              <input type="text" ng-model="auth.licenseNo2" required>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                  Country
                </div>
                <select ng-model="auth.country" ng-init="auth.country=countries[0]" ng-options="country.name for country in countries">
                </select>
            </label>
          </div>
        </form>
      </div>
    </div>

    <div class="bottom-content row">
      <div class="col col-bottom">
        <button class="button button-calm align-left" ng-click="$ionicGoBack()">Back</button>
        <button class="button button-calm align-right" ng-click="signup_step_1()" ng-disabled="signupForm.$invalid">Next</button>
      </div>
    </div>
  </ion-content>
</ion-view>
