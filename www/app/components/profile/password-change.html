<ion-modal-view class="password-change-view">
  <ion-header-bar>
    <h1 class="title">Change Password</h1>    
  </ion-header-bar>
  <ion-content>
    <form name="passwordChangeForm" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Current Password</span>
          <input type="text" ng-model="password.current" required>
        </label>
        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="text" ng-model="password.new" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="password.confirm" required>
        </label>
      </div>
    </form>

    <div class="row">
      <div class="col col-top">
        <button class="button button-calm align-left" ng-click="closePasswordModal()">Cancel</button>
        <button class="button button-calm align-right" ng-click="savePassword()" ng-disabled="passwordChangeForm.$invalid">Save</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
